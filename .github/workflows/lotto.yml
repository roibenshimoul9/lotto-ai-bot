name: Lotto Weekly AI

on:
  workflow_dispatch:
    inputs:
      forceRun:
        description: "Force run now (true/false)"
        required: false
        default: "false"

  schedule:
    # GitHub cron is UTC:
    # 06:00 UTC ~= 08:00 Israel (winter, UTC+2)
    - cron: "0 6 * * 1"  # Monday
    - cron: "0 6 * * 5"  # Friday

jobs:
  run-job:
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run Lotto Script
        run: node src/job.js
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          # If your code blocks non-scheduled runs, you can use this:
          FORCE_RUN: ${{ inputs.forceRun }}
